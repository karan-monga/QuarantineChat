<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>QuarantineChat App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-comments"></i> QuarantineChat</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-group">
            <label for="username">Username</label>
            <input
			  type="text"
			  class="form-control"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-group">
            <label for="room">Room</label>
            <select class="form-control" name="room" id="room">
              <option value="Science Lab">Science Lab</option>
              <option value="Art Lab">Art Lab</option>
              <option value="Library">Library</option>
              <option value="Dining Commons">Dining Commons</option>
              <option value="Pioneer Heights Study Room"
                >Pioneer Heights Study Room</option
              >
              <option value="University Union">University Union</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
